<!doctype html>
<html lang="en">
<head>
	<title>Groovy Function Game</title>	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
	<link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="index.css">

</head>

<body>

	<h1><span id="The">The Groovy</span> 
		<br>
		<span id="Great">Sine/Cosine Function Game!</span>	
		<br>
		<span id="functionDisplay">y=f(x)</span>
	</h1>

	<div id="stripe">
		<button id="reset">New</button>
		<span>|</span>
		<button id="switchFuncs">Switch Functions</button>
		<span id="message"></span>
		<button class="mode" id="easyBtn">Easy</button>
		<button class="mode" id="hardBtn">Hard</button>
	</div>

	<div id="container" class="contains">
		<canvas id="myCanvas0" height="170" width="170"></canvas>
		<canvas id="myCanvas1" height="170" width="170"></canvas>
		<canvas id="myCanvas2" height="170" width="170"></canvas>
		<canvas id="myCanvas3" height="170" width="170"></canvas>
		<canvas id="myCanvas4" height="170" width="170"></canvas>
		<canvas id="myCanvas5" height="170" width="170"></canvas>
	</div>
		
	<script src="index.js"></script>
</body>
</html>
